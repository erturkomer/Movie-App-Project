<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/icon/icon.png" sizes="300x300" type="image/png">
    <title>Movie App - Sign-in</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/sign-in.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="parent-content">
        <div class="overlay">
            <div class="login-form">
                <div class="bac" style="background-color: #dd1012;">
                    <h1>Register</h1>
                </div>
                <div class="lg-center">
                    <input type="text" placeholder="Name">
                    <input type="text" placeholder="Email">
                    <input type="text" placeholder="Password">
                    <input type="text" placeholder="Confirm Password">
                </div>
                <div class="lg-bottom">
                    <button>Sign-in</button>
                    <div class="lg-content">
                        <p style="color: black;">Have an Account ? <a href="#" style="color: #dd1012;">Login Here</a></p>
                    </div>
                </div>
            </div>
            <a href="en.html">
                <div class="lg-button" style="color: inherit;">
                    Turn Back
                </div>
            </a>
        </div>
    </div>



    <script src="app.js"></script>

</body>

</html>
